name: Deploy to Adpia Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Backend build (skip tests)
        run: |
          ./gradlew clean build -x test

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -euo pipefail

            echo "[CI] Start deploy on server... $(date)"
            cd /srv/adpia

            echo "[CI] Server current commit (before):"
            cd /srv/adpia/adpia-official-site-backend && git rev-parse --short HEAD || true
            cd /srv/adpia/adpia-official-site-frontend && git rev-parse --short HEAD || true

            cd /srv/adpia
            bash ./deploy.sh

            echo "[CI] Server current commit (after):"
            cd /srv/adpia/adpia-official-site-backend && git rev-parse --short HEAD
            cd /srv/adpia/adpia-official-site-frontend && git rev-parse --short HEAD

            echo "[CI] Deploy finished. $(date)"
